<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Посетитель</title>
</head>
<body>
<p th:text="${person.getName()}">VALUE</p>
<p th:text="${person.getYear()}">VALUE</p>
<hr><br>
<a th:if="${books==null}" th:text="'Книги в аренде отсутствуют'"></a>
<p th:if="${books!=null}" th:text="'Полученные книги:'"></p>
<p th:if="${books!=null}" th:each="x, state: ${books}">
    <a th:text="${x.getName()+ ', ' + x.getAuthor()}"></a>
<hr><br>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type ="submit" value="Изменить данные">
</form>
<br>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить из базы">
</form>
</body>
</html>
