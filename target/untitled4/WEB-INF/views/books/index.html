<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>
<p th:each="x, state : ${books}">
    <a th:href="@{/books/{id}(id=${x.getId()})}" th:text="${x.getName} + ', ' + ${x.getAuthor()} + ', ' + ${x.getYear()}">user</a>
</p>
<br>
<hr>
<a th:href="@{/books/new}">Добавить книгу</a>
</body>
</html>
