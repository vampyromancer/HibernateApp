<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Изменить личность</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="name">Укажите ФИО: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
  <br><br>
  <label for="year">Укажите год рождения:</label>
  <input type="text" th:field="*{year}" id="year"/>
  <p style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">year error</p>
  <br><br>
  <input type="submit" value="Обновить данные!"/>
</form>
</body>
</html>
