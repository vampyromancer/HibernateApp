<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
  <br><br>
  <label for="age">Enter Age: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <p style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</p>
  <br><br>
  <label for="email">Enter Email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <p style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</p>
  <br><br>
  <label for="address">Enter Address: </label>
  <input type="text" th:field="*{address}" id="address"/>
  <p style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">address error</p>
  <br><br>
  <input type="submit" value="Update!"/>
</form>
</body>
</html>
