<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
    <br><br>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age"/>
    <p style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</p>
    <br><br>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <p style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</p>
    <br><br>
    <label for="address">Address</label>
    <input type="text" th:field="*{address}" id="address"/>
    <p style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">address error</p>
  <br><br>
  <input type="submit" value="Create!">
</form>
</body>
</html>
