<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Изменить данные по книге</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
  <label for="name">Укажите название: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
  <br><br>
  <label for="author">Имя автора</label>
  <input type="text" th:field="*{author}" id="author"/>
  <p style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</p>
  <br><br>
  <label for="year">Укажите год издания:</label>
  <input type="text" th:field="*{year}" id="year"/>
  <p style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">year error</p>
  <br><br>
  <input type="submit" value="Обновить данные!"/>
</form>
</body>
</html>
