<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign administrator</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/add}">
  <label for="person">Choose person:</label>
  <select th:object="${person}" th:field="*{id}" id="person">
    <option th:each="x : ${people}" th:value="${x.getId()}" th:text="${x.getName()}">
    </option>
  </select>
  <input type="submit" value="assign admin"/>
</form>
</body>
</html>
